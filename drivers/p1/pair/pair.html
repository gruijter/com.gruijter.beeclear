<script type="text/javascript" src="pair.js" data-origin="pair"></script>

<form class="homey-form">
	<div class="homey-form-group">

		<h1 class="homey-title" data-i18n="pair.title"></h1>
		<p class="instructions" data-i18n="pair.instructions">Instructions</p>

		<label class="homey-form-label" for="host" data-i18n="pair.host"></label>
		<input class="homey-form-input" id="host" type="text" placeholder="Auto-discover" value="" />

		<label class="homey-form-checkbox">
			<input class="homey-form-checkbox-input" type="checkbox" id="useTLS" name="useTLS" />
			<span class="homey-form-checkbox-checkmark"></span>
			<span class="homey-form-checkbox-text" data-i18n="pair.useTLS"></span>
		</label>


		<label class="homey-form-label" for="username" data-i18n="pair.username"></label>
		<input class="homey-form-input" id="username" type="text" placeholder="default" value="" />

		<label class="homey-form-label" for="password" data-i18n="pair.password"></label>
		<input class="homey-form-input" id="password" type="password" placeholder="default" value="" />

	</div>
</form>
<br>
<button class="homey-button-primary-full" id="runTest" onclick="testSettings()" data-i18n="pair.testSettings" ></button>
